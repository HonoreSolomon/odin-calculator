<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="top">
          <div class="time">
            <span class="hour">1</span>
            <!-- /.hour -->
            <span>:</span>
            <span class="minute">22</span>
            <!-- /.minure -->
          </div>
          <!-- /.time -->
          <div class="menu">
            <img src="img/status.png" alt="status bar" />
          </div>
          <!-- /.menu -->
        </div>
        <!-- /.top -->
        <div class="screen">0</div>
        <!-- /.screen -->
        <div class="grid-container">
          <button class="grid-btn function" data-all-clear>
            AC
          </button>
          <!-- /.grid-btn -->
          <button class="grid-btn function" data-neg-pos>
            +/-
          </button>
          <!-- /.grid-btn -->
          <button class="grid-btn function" data-percent>
            %
          </button>
          <!-- /.grid-btn -->
          <button class="grid-btn operator" data-operator>
            &#247;
          </button>
          <!-- /.grid-btn -->
          <button class="grid-btn" data-number>7</button>
          <!-- /.grid-btn -->
          <button class="grid-btn" data-number>8</button>
          <!-- /.grid-btn -->
          <button class="grid-btn" data-number>9</button>
          <!-- /.grid-btn -->
          <button
            class="grid-btn operator data-operator"
            data-operator=""
          >
            &#215;
          </button>
          <!-- /.grid-btn -->
          <button class="grid-btn" data-number>4</button>
          <!-- /.grid-btn -->
          <button class="grid-btn" data-number>5</button>
          <!-- /.grid-btn -->
          <button class="grid-btn" data-number>6</button>
          <!-- /.grid-btn -->
          <button class="grid-btn operator" data-operator>
            -
          </button>
          <!-- /.grid-btn -->
          <button class="grid-btn" data-number>1</button>
          <!-- /.grid-btn -->
          <button class="grid-btn" data-number>2</button>
          <!-- /.grid-btn -->
          <button class="grid-btn" data-number>3</button>
          <!-- /.grid-btn -->
          <button
            class="grid-btn operator"
            data-operator=""
          >
            +
          </button>
          <!-- /.grid-btn -->
          <button class="grid-btn span-2" data-number>
            0
          </button>
          <!-- /.grid-btn -->
          <button class="grid-btn" data-number>.</button>
          <!-- /.grid-btn -->
          <button class="grid-btn operator" data-equals>
            =
          </button>
          <!-- /.grid-btn -->
        </div>
        <!-- /.buttons -->
        <div class="bottom"></div>
      </div>
      <!-- /.calculator -->
    </main>
  </body>
</html>
